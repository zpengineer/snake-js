<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
  </head>
  <body>
    
    <!-- <h1>Snake</h1> -->

    <div class="container">
    
      <canvas id="snake" width="400" height="400"></canvas>
    
    </div>
    
    <div class="modal modal-open" id="modalStart" data-modal>
      <button type="button" data-modal-start>Start game</button>
    </div>
    
    <div class="modal modal-close" id="modalRestart" data-modal>
      <p class="score"></p>
      <button type="button" data-modal-restart>Restart game</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
